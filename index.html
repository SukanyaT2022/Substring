<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="convert">
<input type="button" value="Upper Case" onclick="convertUpperCase()">
<input type="button" value="Lower Case" onclick="convertLowerCase()">

 <script>
    //toUpperCase is a built-in function to covert to uppercase
function convertUpperCase(){
    var u = document.getElementById("convert").value;
    var result = u.toUpperCase()
    document.getElementById("convert").value = result

}
function convertLowerCase(){
    var u = document.getElementById("convert").value;
    var result = u.toLowerCase()
    document.getElementById("convert").value = result

}


 </script>   
    
</body>
</html>
